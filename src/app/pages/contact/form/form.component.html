<div class="container py-5">
  <div class="row d-flex justify-content-center">
    <form action="https://formspree.io/mjvrkdwn" method="POST">
      <div class="group">
        <input type="text" name="_replyto" required />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>{{ "contact.form.mail" | translate }}</label>
      </div>

      <div class="group">
        <input type="text" name="Email" required />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>{{ "contact.form.name" | translate }}</label>
      </div>
      <div class="group">
        <textarea name="message" id="" cols="30" rows="3"></textarea>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>{{ "contact.form.message" | translate }}</label>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>
  <div class="row show-tablet">
    <img src="assets/img/contacto.jpg" alt="" />
  </div>
</div>
