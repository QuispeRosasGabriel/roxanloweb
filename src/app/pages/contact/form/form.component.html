<form action="https://formspree.io/mjvrkdwn" method="POST">
  <label>
    Your email:
    <input type="text" name="_replyto" />
  </label>
  <label>
    Your phone:
    <input type="number" name="number" />
  </label>
  <label for="attending">Choose a country:</label>
  <select>
    <option
      *ngFor="let pais of paises"
      name="attending"
      id="attending"
      value="Country"
      >{{ pais.name }}</option
    >
  </select>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <button type="submit">Send</button>
</form>
