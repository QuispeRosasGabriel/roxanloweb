<div class="container py-5">
  <div class="row">
    <div class="col-md-5">
      <form action="https://formspree.io/mjvrkdwn" method="POST">
        <label>
          {{ "contact.form.mail" | translate }}
          <input type="text" name="_replyto" required class="inputText" />
        </label>
        <label>
          {{ "contact.form.phone" | translate }}
          <input type="number" name="number" required class="inputText" />
        </label>
        <label for="attending">
          {{ "contact.form.country" | translate }}
          <select name="attending" id="attending" class="inputSelect">
            <option *ngFor="let pais of paises" value="{pais.name}">{{
              pais.name
            }}</option>
          </select>
        </label>
        <label>
          {{ "contact.form.message" | translate }}
          <textarea name="message" required class="inputText"></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="col-md-6">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.971807596225!2d-77.0346622845387!3d-12.114081491422418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8160ef9df35%3A0xd31507ac8837ceed!2sCalle%20Independencia%20587%2C%20Miraflores%2015074!5e0!3m2!1sen!2spe!4v1582769738765!5m2!1sen!2spe"
        frameborder="0"
        height="450px"
        style="border:0;"
        allowfullscreen=""
        class="googleMap"
      ></iframe>
    </div>
  </div>
</div>

<!-- ------------- nuev form --------------- -->

<form action="https://formspree.io/mjvrkdwn" method="POST">
  <h1>Should you have any questions, please do not hesitate to contact me :</h1>

  <div class="contentform">
    <div id="sendmessage">
      Your message has been sent successfully. Thank you.
    </div>

    <div class="leftcontact">
      <div class="form-group">
        <p>Surname<span>*</span></p>
        <span class="icon-case"><i class="fa fa-male"></i></span>
        <input
          type="text"
          name="nom"
          id="nom"
          data-rule="required"
          data-msg="Vérifiez votre saisie sur les champs : Le champ 'Nom' doit être renseigné."
        />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Name <span>*</span></p>
        <span class="icon-case"><i class="fa fa-user"></i></span>
        <input
          type="text"
          name="prenom"
          id="prenom"
          data-rule="required"
          data-msg="Vérifiez votre saisie sur les champs : Le champ 'Prénom' doit être renseigné."
        />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>E-mail <span>*</span></p>
        <span class="icon-case"><i class="fa fa-envelope-o"></i></span>
        <input
          type="email"
          name="email"
          id="email"
          data-rule="email"
          data-msg="Vérifiez votre saisie sur les champs : Le champ 'E-mail' est obligatoire."
        />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Company <span>*</span></p>
        <span class="icon-case"><i class="fa fa-home"></i></span>
        <input
          type="text"
          name="society"
          id="society"
          data-rule="required"
          data-msg="Vérifiez votre saisie sur les champs : Le champ 'Société' doit être renseigné."
        />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Company Address <span>*</span></p>
        <span class="icon-case"><i class="fa fa-location-arrow"></i></span>
        <input
          type="text"
          name="adresse"
          id="adresse"
          data-rule="required"
          data-msg="Vérifiez votre saisie sur les champs : Le champ 'Adresse' doit être renseigné."
        />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Postcode <span>*</span></p>
        <span class="icon-case"><i class="fa fa-map-marker"></i></span>
        <input
          type="text"
          name="postal"
          id="postal"
          data-rule="required"
          data-msg="Vérifiez votre saisie sur les champs : Le champ 'Code postal' doit être renseigné."
        />
        <div class="validation"></div>
      </div>
    </div>

    <div class="rightcontact">
      <div class="form-group">
        <p>City <span>*</span></p>
        <span class="icon-case"><i class="fa fa-building-o"></i></span>
        <input
          type="text"
          name="ville"
          id="ville"
          data-rule="required"
          data-msg="Vérifiez votre saisie sur les champs : Le champ 'Ville' doit être renseigné."
        />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Phone number <span>*</span></p>
        <span class="icon-case"><i class="fa fa-phone"></i></span>
        <input
          type="text"
          name="phone"
          id="phone"
          data-rule="maxlen:10"
          data-msg="Vérifiez votre saisie sur les champs : Le champ 'Téléphone' doit être renseigné. Minimum 10 chiffres"
        />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Function <span>*</span></p>
        <span class="icon-case"><i class="fa fa-info"></i></span>
        <input
          type="text"
          name="fonction"
          id="fonction"
          data-rule="required"
          data-msg="Vérifiez votre saisie sur les champs : Le champ 'Fonction' doit être renseigné."
        />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Subject <span>*</span></p>
        <span class="icon-case"><i class="fa fa-comment-o"></i></span>
        <input
          type="text"
          name="sujet"
          id="sujet"
          data-rule="required"
          data-msg="Vérifiez votre saisie sur les champs : Le champ 'Sujet' doit être renseigné."
        />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Message <span>*</span></p>
        <span class="icon-case"><i class="fa fa-comments-o"></i></span>
        <textarea
          name="message"
          rows="14"
          data-rule="required"
          data-msg="Vérifiez votre saisie sur les champs : Le champ 'Message' doit être renseigné."
        ></textarea>
        <div class="validation"></div>
      </div>
    </div>
  </div>
  <button type="submit" class="bouton-contact">Send</button>
</form>
