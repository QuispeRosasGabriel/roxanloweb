<div class="container">
  <div class="main-logo animated fadeIn">
    <img src="assets/img/logo.png" alt="" />
  </div>
  <div class="desktop-languages-flag">
    <div
      [ngClass]="{ active: activeLang == 'es' }"
      (click)="cambiarLenguaje('es')"
    >
      <img
        src="assets/img/peruvian_flag.png"
        alt=""
        class="desktop-flag-icon"
      />
    </div>
    <div
      [ngClass]="{ active: activeLang == 'en' }"
      (click)="cambiarLenguaje('en')"
    >
      <img
        src="assets/img/american_flag.png"
        alt=""
        class="desktop-flag-icon"
      />
    </div>
  </div>

  <div class="desktop-menu ">
    <li class="desktop-menu-item">
      <a class="font-details" [routerLink]="['']">
        {{ "principal.menu.itemuno" | translate }}
      </a>
    </li>
    <li class="desktop-menu-item">
      <a class="font-details" [routerLink]="['/about']">
        {{ "principal.menu.itemdos" | translate }}
      </a>
    </li>
    <li class="desktop-menu-item">
      <a class="font-details">
        {{ "principal.menu.itemtres" | translate }}
      </a>
    </li>
    <li class="desktop-menu-item">
      <a class="font-details" [routerLink]="['contact']">
        {{ "principal.menu.itemcuatro" | translate }}
      </a>
    </li>
  </div>

  <hr class="my-3" />
</div>
